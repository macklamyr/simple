<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make</title>
</head>
<body>
  <h1>Make an appointment</h1>
  <form action="{% url 'appointments:make_appointment' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="client_name">Your name: </label>
    <input type="text" name="client_name"><br>
    <label for="message">Short description: </label>
    <input type="text" name="message"><br>
    <label for="date">Date: </label>
    <input type="text" name="date"><br>
    <input type="submit">
  </form>
  <hr>
  <button> <a href="/accounts/login"> Войти </a></button>
</body>
</html>
